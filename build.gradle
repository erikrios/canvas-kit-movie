    testCoreVersion = '1.3.0'
    jUnitVersion = '4.13.2'
    coreTestingVersion = '2.1.0'
    truthVersion = '1.1.2'
    coroutinesTestVersion = '1.4.1'
    jUnitExtVersion = '1.1.2'
